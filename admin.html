  <style>
    body {

      max-width: 700px;
      margin: 30px auto;
      background: url('https://i.imgur.com/6N8bHZQ.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #feda4a; /* Star Wars gold */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 25px #feda4a;
      position: relative;
      z-index: 1;
    }
    /* overlay to darken background for text readability */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      z-index: 0;
    }
    h1 {
      text-align: center;
      color: #feda4a;
      margin-bottom: 30px;
      font-weight: 900;
      font-size: 3rem;
      text-shadow: 0 0 20px #feda4a, 0 0 40px #feda4a;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      font-family: 'Orbitron', sans-serif;
      position: relative;
      z-index: 1;
      margin: 0 0 20px 0;
    }
    #questions {
      max-height: 500px;
      overflow-y: auto;
      border: 2px solid #feda4a;
      padding: 15px;
      border-radius: 8px;
      background: rgba(0, 0, 50, 0.7);
      position: relative;
      z-index: 1;
    }
    .question-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 12px 15px;
      border-radius: 6px;
      margin-bottom: 12px;
      box-shadow: 0 0 10px #feda4a;
      border: 1px solid #feda4a;
      animation: flicker 3s infinite;
      position: relative;
      z-index: 1;
    }
    .question-text {
      font-weight: 700;
      color: #feda4a;
      text-shadow: 0 0 10px #feda4a;
    }
    textarea {
      width: 100%;
      margin-top: 8px;
      border-radius: 6px;
      border: none;
      padding: 10px;
      resize: vertical;
      font-size: 14px;
      font-family: inherit;
      background: #222;
      color: #feda4a;
      box-shadow: 0 0 5px #feda4a inset;
    }
    button.saveBtn {
      margin-top: 6px;
      background-color: #feda4a;
      border: none;
      padding: 8px 18px;
      color: #000;
      font-weight: 900;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 0 10px #feda4a;
    }
    button.saveBtn:hover {
      background-color: #ffeb7a;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.4;
      }
    }
  </style>
</head>
