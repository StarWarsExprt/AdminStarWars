<!DOCTYPE html>
<html>
<head>
  <title>Star Wars Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      background: radial-gradient(ellipse at center, #000 0%, #050010 80%);
      color: #feda4a; /* Star Wars gold */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 25px #feda4a;
      background-image: url('https://i.imgur.com/8Rj7R8W.png'); /* subtle starfield */
      background-repeat: repeat;
      background-size: contain;
    }
    #questions {
      max-height: 500px;
      overflow-y: auto;
      border: 2px solid #feda4a;
      padding: 15px;
      border-radius: 8px;
      background: rgba(0, 0, 50, 0.7);
    }
    .question-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 12px 15px;
      border-radius: 6px;
      margin-bottom: 12px;
      box-shadow: 0 0 10px #feda4a;
      border: 1px solid #feda4a;
      animation: flicker 3s infinite;
    }
    .question-text {
      font-weight: 700;
      color: #feda4a;
      text-shadow: 0 0 10px #feda4a;
    }
    textarea {
      width: 100%;
      margin-top: 8px;
      border-radius: 6px;
      border: none;
      padding: 10px;
      resize: vertical;
      font-size: 14px;
      font-family: inherit;
      background: #222;
      color: #feda4a;
      box-shadow: 0 0 5px #feda4a inset;
    }
    button.saveBtn {
      margin-top: 6px;
      background-color: #feda4a;
      border: none;
      padding: 8px 18px;
      color: #000;
      font-weight: 900;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 0 10px #feda4a;
    }
    button.saveBtn:hover {
      background-color: #ffeb7a;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.4;
      }
    }
  </style>
</head>
<body>

  <div style="text-align:center; margin-bottom: 15px;">
    <h1 style="
      font-family: 'Orbitron', sans-serif;
      color: #feda4a;
      font-weight: 900;
      font-size: 3rem;
      text-shadow: 0 0 20px #feda4a, 0 0 40px #feda4a;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin: 0;
    ">Star Wars Admin Panel</h1>
  </div>

  <div id="questions"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBAZSGurqu9RpSBcTJy4pyIErMNKb7lQ_s",
      authDomain: "starwars-web.firebaseapp.com",
      databaseURL: "https://starwars-web-default-rtdb.firebaseio.com",
      projectId: "starwars-web",
      storageBucket: "starwars-web.firebasestorage.app",
      messagingSenderId: "271984824779",
      appId: "1:271984824779:web:1569a9eca33e404fc9a64e",
      measurementId: "G-QBYMXLSK7E"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const questionsDiv = document.getElementById('questions');

    function renderQnA(snapshot) {
      questionsDiv.innerHTML = '';
      const qna = snapshot.val();
      if (!qna) return;
      Object.entries(qna).forEach(([key, item]) => {
        const container = document.createElement('div');
        container.classList.add('question-item');

        const qText = document.createElement('div');
        qText.classList.add('question-text');
        qText.textContent = 'Q: ' + item.question;
        container.appendChild(qText);

        const replyBox = document.createElement('textarea');
        replyBox.placeholder = 'Type reply here...';
        replyBox.value = item.reply || '';
        container.appendChild(replyBox);

        const saveBtn = document.createElement('button');
        saveBtn.textContent = 'Save Reply';
        saveBtn.classList.add('saveBtn');
        saveBtn.onclick = () => {
          const newReply = replyBox.value.trim();
          db.ref('starwarsQnA/' + key).update({ reply: newReply });
          alert('Reply saved!');
        };
        container.appendChild(saveBtn);

        questionsDiv.appendChild(container);
      });
    }

    db.ref('starwarsQnA').on('value', renderQnA);
  </script>

</body>
</html>
